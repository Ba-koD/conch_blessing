name: Notify site repo on master pushes

on:
  push:
    branches: [ master ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to cb_site
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.SITE_REPO_TOKEN }}" \
            https://api.github.com/repos/YOUR_ORG_OR_USER/cb_site/dispatches \
            -d '{"event_type":"conch_blessing_updated"}'
