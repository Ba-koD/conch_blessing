name: Notify cb_site on master pushes

on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to cb_site
        run: |
          set -e
          curl -i -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.SITE_REPO_TOKEN }}" \
            https://api.github.com/repos/ba-kod/cb_site/dispatches \
            -d '{"event_type":"conch_blessing_updated"}'
